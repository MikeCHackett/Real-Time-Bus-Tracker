<html>
<head>

<body>

            <button id="dark-v10" style="font-size: 1.4em" onclick="check(this.id)">

            </button>
            <button id="outdoors-v11" style="font-size: 1.4em" onclick="check(this.id)">
                outdoor
            </button>
            <button id="satellite-v9" style="font-size: 1.4em" onclick="check(this.id)">
                satellite

       </div>
    </div>
